<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Tolerance Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            display: block;
            margin: 0 auto;
            border: 1px solid black;
        }
        #score {
            font-size: 24px;
            margin: 10px;
        }
        #game-over {
            font-size: 32px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Risk Tolerance Game</h1>
    <p>Play the game below and then submit your score in the form.</p>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="score">Score: 0</div>
    <div id="game-over">Game Over! <span id="final-score"></span></div>

    <script src="game.js"></script>
</body>
</html>
